<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Kara Schmidt // Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrappy-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!--Work Sans Font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <!--Native CSS-->
  <link rel="stylesheet" href="assets/style.css">
</head>
<!--Font Awesome-->
<script src="https://use.fontawesome.com/bec0d899fe.js"></script>

<body>
  <!--Navbar Start-->
  <nav class="navbar navbar-expand-lg">
    Kara Schmidt
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">Home</a>
        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-item nav-link" href="#">Contact</a>
      </div>
    </div>
    <!--Navbar End-->
  </nav>
  <main>
    <section class="row">
      <section class="col-sm-12 col-lg-6 p-3">
        <section class="container-sm p-4" id="contactform">
          <h1>Contact</h1>
          <form>
            <form class="form-group">
              <label for="YourName">Your Name:</label>
              <input type="name" class="form-control" id="YourName" aria-describedby="emailHelp"
                placeholder="First and Last Name" />
            </form>
            <p></p>
            <form class="form-group">
              <label for="YourEmail">Your Email:</label>
              <input type="email" class="form-control" id="YourEmail" aria-describedby="emailHelp"
                placeholder="name@domain.com" />
            </form>
            <p></p>
            <form class="form-group">
              <label for="YourName">Your Number:</label>
              <input type="email" class="form-control" id="YourNumber" aria-describedby="emailHelp"
                placeholder="000-000-0000" />
            </form>
            <p></p>
            <form class="form-group">
              <label for="YourMessage">Your Message:</label>
              <textarea class="form-control" id="YourMessage" rows="3" placeholder="Your Message Here"></textarea>
            </form>
            <button type="submit" class="btn">
              <i class="fa fa-paper-plane" aria-hidden="true"></i> Send
            </button>
          </form>

          <p></p>
        </section>
        <section class="col-lg-6"></section>
      </section>
    </section>
  </main>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
