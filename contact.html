<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kara Schmidt // Contact</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<script src="https://use.fontawesome.com/bec0d899fe.js"></script>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Kara Schmidt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <button class="btn btn-primary navbar-btn" onclick="window.location.href='portfolio.html'"><i
                    class="fa fa-th" aria-hidden="true"></i> Portfolio</button>
            <button class="btn btn-secondary navbar-btn" onclick="window.location.href='contact.html'"><i
                    class="fa fa-envelope" aria-hidden="true"></i> Contact</button>
        </div>
    </nav>
    <main>
        <p></p>

        <section class="row p-3">
            <section class="col-sm-12 col-lg-6 p-3">
                <section class="container-sm bg-light">
                    <h1>Contact</h1>
                    <form>
                        <form class="form-group">
                            <label for="YourName">Your Name:</label>
                            <input type="name" class="form-control text-monospace text-danger" id="YourName"
                                aria-describedby="emailHelp" placeholder="first and last name">
                        </form>
                        <p></p>
                        <form class="form-group">
                            <label for="YourEmail">Your Email:</label>
                            <input type="email" class="form-control text-monospace text-danger" id="YourEmail"
                                aria-describedby="emailHelp" placeholder="name@domain.com">
                        </form>
                        <p></p>
                        <form class="form-group">
                            <label for="YourName">Your Number:</label>
                            <input type="email" class="form-control text-monospace text-danger" id="YourNumber"
                                aria-describedby="emailHelp" placeholder="000-000-0000">
                        </form>
                        <p></p>
                        <form class="form-group">
                            <label for="YourMessage">Your Message:</label>
                            <textarea class="form-control text-monospace text-danger" id="YourMessage"
                                rows="3" placeholder="Do or do not. There is no try. -Yoda"></textarea>
                        </form>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"
                                aria-hidden="true"></i> Send</button>
                    </form>
                    <p>

                    </p>
                </section>
                <section class="col-lg-6">

                </section>
            </section>
        </section>
    </main>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</html>
